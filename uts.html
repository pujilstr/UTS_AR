<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Rumah</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam;">

            <!-- Biodata -->
            <a-text
            value="Nama: Puji Lestari\nNPM: 2113025011"
            color="black"
            position="-3 4 -3"
            ></a-text>

            <!-- Batang Pohon Kanan -->
            <a-text value="Pohon - 4 Cylinder" color="black" position="3.3 2.3 -5"></a-text>
            <a-cylinder position="3.5 0.22 -5" radius="0.2" height="1.5" color="#A52A2A"></a-cylinder>
            
            <!-- Daun Pohon Kanan -->
            <a-cylinder position="3.5 1.5 -5" radius="0.5" height="0.1" color="#90EE90" rotation="90 0 0">
            </a-cylinder>
            <a-cylinder position="3 1 -5" radius="0.5" height="0.1" color="#228B22" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="4 1 -5" radius="0.5" height="0.1" color="#228B22" rotation="90 0 0"></a-cylinder>

            <!-- Batang Pohon Kiri -->
            <a-text value="Pohon 2 - 4 Cylinder" color="black" position="-4 2.3 -3"></a-text>
            <a-cylinder position="-3.5 0.22 -5" radius="0.2" height="1.5" color="#A52A2A"></a-cylinder>
            
            <!-- Daun Pohon Kiri -->
            <a-cylinder position="-3.5 1.5 -5" radius="0.5" height="0.1" color="#90EE90" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-3 1 -5" radius="0.5" height="0.1" color="#228B22" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-4 1 -5" radius="0.5" height="0.1" color="#228B22" rotation="90 0 0"></a-cylinder>
        
            <!-- Atap -->
            <a-text value="Atap - Cone" color="black" position="0 2.8 -3"></a-text>
            <a-cone position="0 2.2 -4" radius-bottom="1.5" radius-top="0" width="5" height="1.5" color="#8b4513"></a-cone>
            
            <!-- Dinding rumah -->
            <a-text value="Dinding - Kubus" color="black" position="0 0.9 -3"></a-text>
            <a-box position="0 0.9 -5" width="3.6" height="1" depth="4" color="#8B0000"></a-box>

            <!-- Pintu -->
            <a-text value="Pintu - 2 Kubus" color="black" position="0 0.8 -2.9"></a-text>
            <a-box position="0 0.8 -2.9" width="0.7" height="0.9" depth="0.1" color="#CD5C5C"></a-box>
            <a-box position="-0.2 0.8 -2.0" width="0.1" height="0.1" depth="0.1" color="#ffffff"></a-box>

            <!-- Halaman Rumah -->
            <a-text value="Halaman - Kubus" color="black" position="0.6 0.2 -2"></a-text>
            <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#9ACD32"></a-plane>

            <!-- Jendela Kiri -->
            <a-text value="Jendela - Kubus" color="black" position="-1.3 1 -2.0"></a-text>
            <a-box position="-1.3 1 -2.0" width="0.4" height="0.4" depth="0.1" color="#ffc800"></a-box>

            <!-- Jendela kanan -->
            <a-text value="Jendela - Kubus" color="black" position="1 1 -2.0"></a-text>
            <a-box position="1 1 -2.0" width="0.4" height="0.4" depth="0.1" color="#ffc800"></a-box>

        </a-scene>
    </body>
    </html>
